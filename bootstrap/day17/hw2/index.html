<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Blog Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-7">
                <div class="col-12">
                    <img src="./Capture.PNG" alt="" class="w-100">
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-3">
                            <img src="./Capture1.PNG" alt="Image 1" class="w-100 mt-3">
                        </div>
                        <div class="col-3">
                            <img src="./Capture2.PNG" alt="Image 2" class="w-100 mt-3">
                        </div>
                        <div class="col-3">
                            <img src="./Capture3.PNG" alt="Image 3" class="w-100 mt-3">
                        </div>
                        <div class="col-3">
                            <img src="./Capture4.PNG" alt="Image 4" class="w-100 mt-3 border border-5 border-success">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5 mt-5">
                <div class="col">
                    <h1>Our Farm</h1>
                    <h2>Who We Are</h2>
                    <p>
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni unde iusto, excepturi sed veritatis necessitatibus.
                    </p>
                    <h1 class="text-light bg-success border border-5 border-success">READ MORE</h1>
                </div>
            </div>
        </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
