<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-primary">hello.</div>
            <div class="col bg-warning">.hello</div>
            <div class="col bg-danger">.hello</div>
            <div class="col bg-info">.hello</div>
            <div class="col bg-light">.hello</div>
            <div class="col bg-danger">.hello</div>
            <div class="col bg-warning">.hello</div>
            <div class="col bg-info">.</div>
            <div class="col bg-primary">.</div>
            <div class="col bg-warning">.</div>
            <div class="col bg-danger">.</div>
            <div class="col bg-light">.</div>
        </div>
        <div class="row">
            <div class="col-2 bg-danger">hello</div>
            <div class="col-2 bg-warning">hello</div>
            <div class="col-2 bg-info">hello</div>
            <div class="col-2 bg-primary">hello</div>
            <div class="col-2 bg-warning">hello</div>
            <div class="col-2 bg-light">hello</div>
        </div>
        <div class="row">
            <div class="col-3 bg-primary">hello</div>
            <div class="col-3 bg-info">hello</div>
            <div class="col-3 bg-light">hello</div>
            <div class="col-3 bg-warning">hello</div>
        </div>
        <div class="row">
            <div class="col-4 bg-danger">hello</div>
            <div class="col-4 bg-warning">hello</div>
            <div class="col-4 bg-primary">hello</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">hello</div>
            <div class="col-6 bg-danger">hello</div>
        </div>
        <div class="row bg-warning">
            <div class="col">hello</div>
        </div>
        <div class="row">
            <div class="col-1 bg-light">hello</div>
            <div class="col-11 bg-warning">hello</div>
        </div>
        <div class="row">
            <div class="col-2 bg-primary">hello</div>
            <div class="col-10 bg-dark">hello</div>
        </div>
        <div class="row">
            <div class="col-3 bg-danger">hello</div>
            <div class="col-9 bg-warning">hello</div>
        </div>
        <div class="row">
            <div class="col-4 bg-primary">hello</div>
            <div class="col-8 bg-warning">hello</div>
        </div>
        <div class="row ">
            <div class="col-5 bg-primary">hello</div>
            <div class="col-7 bg-danger">hello</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
