<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        ol,ul{
            background-color: blue;
        }
        li{
            color: gold;
        }
    </style>
</head>
<body>

    <h1>Lists</h1>
    <!-- ! ol = ordered list -->
        <ol start="25">
            <li>1</li>
            <li style="color: green;">2</li>
            <li>3</li>
        </ol>
    <!-- ! ul = unordered list -->
        <ul>
            <li>Apple</li>
            <li style="color: red;">Banana</li>
            <li>Cherry</li>
        </ul>
    <!-- ! dl = description list -->
    <!-- ! dt = description Title -->
    <!-- ! dd = description description -->
        <dl>
            <dt>Apple</dt>
            <dd>A fruit</dd>
            <dt>Banana</dt>
            <dd>A fruit</dd>
            <dt>Cherry</dt>
            <dd>A fruit</dd>
        </dl>
</body>
</html>
