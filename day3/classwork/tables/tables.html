<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    
    <style>
        table {
            width: 100%;
            border:5px solid;
        }
        th{
            border: 5px solid;
        }
    </style>


</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>lastname</th>
            <th>gender</th>
            <th>Country</th>
        </tr>
        <tr>
            <th>ana</th>
            <th rowspan="3">todadze</th> 
            <th>female</th>
            <th  rowspan="2">Georgia</th>
        </tr>
        <tr>
            <th rowspan="2">Davit</th>
            <th rowspan="2">male</th>
            <th >Georgia</th>
        </tr>
        <tr>
            <th>Italy</th>
        </tr>
    </table>
</body>
</html>
